<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wages & ESIC Calculator</title>
    <!-- Links to the external stylesheet -->
    <link rel="stylesheet" href="style.css">
    
    <!-- Specific styles for the green inputs and Watermark -->
    <style>
        /* Green Input Highlights */
        .highlight-green label {
            color: #27ae60; /* Green Text */
            font-weight: 700;
        }
        .highlight-green input {
            border: 2px solid #27ae60; /* Green Border */
            background-color: #f0fcf6; /* Very light green background */
        }
        .highlight-green input:focus {
            box-shadow: 0 0 0 3px rgba(39, 174, 96, 0.2);
        }

        /* Watermark Logic (Updated for visibility) */
        body {
            position: relative;
            min-height: 100vh;
        }
        body::before {
            content: "";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 80vw;  /* Width relative to viewport */
            height: 80vh; /* Height relative to viewport */
            
            /* Ensure you have a file named 'logo.png' inside an 'assets' folder */
            background-image: url('assets/logo.png'); 
            background-position: center;
            background-repeat: no-repeat;
            background-size: contain; /* Ensures the logo fits within the screen */
            
            opacity: 0.1; /* Transparency - Adjust if too faint */
            z-index: 99;  /* Places it ON TOP of the white card */
            pointer-events: none; /* Allows you to click through the watermark */
        }
    </style>
</head>
<body>

    <div class="main-container">
        <header>
            <h1>Wages Calculator</h1>
            <p>Enter salary details below to calculate ESIC eligibility.</p>
        </header>

        <div class="calculator-grid">
            <!-- LEFT COLUMN: INPUTS -->
            <div class="input-section">
                <h3>Salary Components</h3>
                <form id="wagesForm">
                    
                    <!-- 1. Basic Pay (Green) -->
                    <div class="form-group highlight-green">
                        <label for="basicPay">Basic Pay</label>
                        <input type="number" id="basicPay" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 2. Dearness Allowance (Green) -->
                    <div class="form-group highlight-green">
                        <label for="da">Dearness Allowance (DA)</label>
                        <input type="number" id="da" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 3. Retention Allowance (Green) -->
                    <div class="form-group highlight-green">
                        <label for="retention">Retention Allowance</label>
                        <input type="number" id="retention" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 4. Inclusive Allowance (Green) -->
                    <div class="form-group highlight-green">
                        <label for="inclusive">Inclusive Allowance</label>
                        <input type="number" id="inclusive" placeholder="0" min="0" step="0.01">
                    </div>

                    <hr style="border: 0; border-top: 1px solid #eee; margin: 15px 0;">

                    <!-- 5. HRA -->
                    <div class="form-group">
                        <label for="hra">House Rent Allowance (HRA)</label>
                        <input type="number" id="hra" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 6. Travelling Allowance -->
                    <div class="form-group">
                        <label for="travelling">Travelling Allowance</label>
                        <input type="number" id="travelling" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 7. Washing Allowance -->
                    <div class="form-group">
                        <label for="washing">Washing Allowance</label>
                        <input type="number" id="washing" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 8. Conveyance Allowance -->
                    <div class="form-group">
                        <label for="conveyance">Conveyance Allowance</label>
                        <input type="number" id="conveyance" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 9. Overtime Allowance -->
                    <div class="form-group">
                        <label for="overtime">Overtime Allowance</label>
                        <input type="number" id="overtime" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 10. Other Allowance 1 -->
                    <div class="form-group">
                        <label for="other1">Other Allowance 1</label>
                        <input type="number" id="other1" placeholder="0" min="0" step="0.01">
                    </div>

                    <!-- 11. Other Allowance 2 -->
                    <div class="form-group">
                        <label for="other2">Other Allowance 2</label>
                        <input type="number" id="other2" placeholder="0" min="0" step="0.01">
                    </div>

                    <div class="button-group">
                        <button type="button" class="btn-calc" onclick="calculateWages()">Calculate Wages</button>
                        <button type="reset" class="btn-reset" onclick="resetForm()">Reset</button>
                    </div>
                </form>
            </div>

            <!-- RIGHT COLUMN: OUTPUTS -->
            <div class="output-section">
                <h3>Calculation Results</h3>
                
                <div class="result-box">
                    <span class="result-label">1. Total Gross Salary</span>
                    <span class="result-value" id="outTotalGross">0.00</span>
                </div>

                <div class="result-box">
                    <span class="result-label">2. Coverable under ESIC?</span>
                    <span class="result-value status-indicator" id="outCoverable">-</span>
                </div>

                <div class="result-box">
                    <span class="result-label">3. Wages for ESI Contribution</span>
                    <span class="result-value" id="outWagesESI">0.00</span>
                </div>

                <div class="result-box highlight">
                    <span class="result-label">4. Employee Contribution (@0.75%)</span>
                    <span class="result-value" id="outContribution">0.00</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
