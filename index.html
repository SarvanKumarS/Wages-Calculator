<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ESIC Wages Calculator</title>

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <header>
            <h1>Wages Calculator</h1>
            <p>Enter the wage details below to calculate ESIC eligibility.</p>
        </header>

        <div class="input-section">
            <form id="wagesForm">
                <div class="form-group">
                    <label for="basicPay">Basic Pay</label>
                    <input type="number" id="basicPay" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="da">Dearness Allowance (DA)</label>
                    <input type="number" id="da" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="retention">Retention Allowance</label>
                    <input type="number" id="retention" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="hra">House Rent Allowance (HRA)</label>
                    <input type="number" id="hra" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="travelling">Travelling Allowance</label>
                    <input type="number" id="travelling" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="washing">Washing Allowance</label>
                    <input type="number" id="washing" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="conveyance">Conveyance Allowance</label>
                    <input type="number" id="conveyance" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="overtime">Overtime Allowance</label>
                    <input type="number" id="overtime" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="other1">Other Allowance 1</label>
                    <input type="number" id="other1" placeholder="0" min="0">
                </div>

                <div class="form-group">
                    <label for="other2">Other Allowance 2</label>
                    <input type="number" id="other2" placeholder="0" min="0">
                </div>

                <div class="button-group">
                    <button type="button" onclick="calculateWages()">Calculate</button>
                    <button type="reset" onclick="resetResults()">Reset</button>
                </div>
            </form>
        </div>

        <hr>

        <div class="output-section" id="results">
            <h2>Calculation Results</h2>

            <div class="result-card">
                <span class="label">1. Total Gross Salary:</span>
                <span class="value" id="outTotalGross">-</span>
            </div>

            <div class="result-card">
                <span class="label">2. Coverable under ESIC?</span>
                <span class="value" id="outCoverable">-</span>
            </div>

            <div class="result-card">
                <span class="label">3. Wages for ESI Contribution:</span>
                <span class="value" id="outWagesESI">-</span>
            </div>

            <div class="result-card highlight">
                <span class="label">4. Employee Contribution (@0.75%):</span>
                <span class="value" id="outContribution">-</span>
            </div>
        </div>
    </div>

    <script src="script.js"></script>

</body>

</html>
